<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="loginCtrl">

<div class="container">

	<form class="form-horizontal">
		<div class="form-group">
		  <label class="col-sm-5 control-label ">用户名:</label>
		  <div class="col-sm-7">
			<input type="text" ng-model="user.userName" name="userName" placeholder="请输入用户名">
			<span style="color:red" ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
			<span ng-show="myForm.userName.$error.required">用户名是必须的。</span>
			</span> 
		  </div>
		</div> 
		<div class="form-group">
		  <label class="col-sm-5 control-label">密码:</label>		  
		  <div class="col-sm-7">
			<input type="password" ng-model="user.password" name="password"	placeholder="请输入密码">
			<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
			<span ng-show="myForm.password.$error.required">密码是必须的。</span>
			</span>
		  </div>
		</div>
		<div class="form-group">
			<div class="col-sm-6 control-label">
			  <button class="btn btn-success"  ng-click="login()">
				<span class="glyphicon glyphicon-save"></span> 登录
			  </button>
		    </div>
			<div class="col-sm-6">
			  <button class="btn btn-success"  ng-click="reset()">
				<span class="glyphicon glyphicon-save"></span> 重置
			  </button>
		   </div>
		</div>
	</form>
</div>

<script src = "login.js"></script>
</body>
</html>
